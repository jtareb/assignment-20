<h2>Add a Vehicle</h2>

		<form ng-submit="addVehicle(vehicle)" id="addForm">
			<input ng-model="vehicle.name" type="text" placeholder="Vehicle Name"></br>
			<input ng-model="vehicle.year" type="text" placeholder="Vehicle year"></br>
			<input ng-model="vehicle.mileage" type="text" placeholder="Vehicle mileage"></br>
			<input ng-model="vehicle.desc" type="text" placeholder="Vehicle Description"></br>
			<input ng-model="vehicle.value" type="text" placeholder="Current approximate value"></br>
			<button>Add Vehicle</button>
		</form>
