<div class="appInfo">

	<h2>Appliance Information</h2>

	

	

		<div class="single-appliance" ng-repeat="appliance in allAppliances">
			
				<h2>{{ appliance.name }} </h2>
				<h3>{{ appliance.brand }} </h3>
				<h3>Year: {{ appliance.year }} </h3>
				<h3>Description {{ appliance.desc }} </h3>
				<h3>Estimated Value: {{ appliance.value }} </h3>
			
		</div>
</div>
