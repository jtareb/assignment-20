<h2>Add an Appliance</h2>

		<form ng-submit="addAppliance(appliance)" id="addForm">
			<input ng-model="appliance.name" type="text" placeholder="Appliance Name"></br>
			<input ng-model="applioance.type" type="text" placeholder="Applaince type "></br>
			<input ng-model="appliance.year" type="text" placeholder="Appliance year"" "></br>
			<input ng-model="appliance.desc" type="text" placeholder="Appliance description"></br>
			<input ng-model="appliance.value" type="text" placeholder="Current approximate value"></br>
			<button>Add Appliance</button>
		</form>
